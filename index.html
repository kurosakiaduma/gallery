<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="css/css.css" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
<title>Gallery</title>
</head>

<body>

    <audio controls autoplay>
        <source src="assets\bm.mp3" type="audio/mpeg">
    </audio>
    
    <div class="css-slider-wrapper">
      <input type="radio" name="slider" class="slide-radio1" checked id="slider_1">
      <input type="radio" name="slider" class="slide-radio2" id="slider_2">
      <input type="radio" name="slider" class="slide-radio3" id="slider_3">
      <input type="radio" name="slider" class="slide-radio4" id="slider_4">
      <input type="radio" name="slider" class="slide-radio5" id="slider_5">
      <input type="radio" name="slider" class="slide-radio6" id="slider_6">
      <input type="radio" name="slider" class="slide-radio7" id="slider_7">

      <div class="slider-pagination">
        <label for="slider_1" class="page1"></label>
        <label for="slider_2" class="page2"></label>
        <label for="slider_3" class="page3"></label>
        <label for="slider_4" class="page4"></label>
        <label for="slider_5" class="page5"></label>
        <label for="slider_6" class="page6"></label>
        <label for="slider_7" class="page7"></label>
      </div>
      <div class="next control">
        <label for="slider_1" class="numb1"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_2" class="numb2"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_3" class="numb3"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_4" class="numb4"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_5" class="numb5"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_6" class="numb6"><i class="fa fa-arrow-circle-right"></i></label>
        <label for="slider_7" class="numb7"><i class="fa fa-arrow-circle-right"></i></label>
      </div>
      <div class="previous control">
        <label for="slider_1" class="numb1"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_2" class="numb2"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_3" class="numb3"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_4" class="numb4"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_5" class="numb5"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_6" class="numb6"><i class="fa fa-arrow-circle-left"></i></label>
        <label for="slider_7" class="numb7"><i class="fa fa-arrow-circle-left"></i></label>
      </div>
      <div class="slider slide1">
        <div>
          <h2>WELCOME TO TEEJAY'S GALLERY</h2>
      </div>
      </div>
      <div class="slider slide2">
          <img src="images\tev1.jpg" width="1000px" height="650px" alt="a photo of Tevin smiling">
      </div>
      <div class="slider slide3">
          <img src="images\tev2.jpg" width="800px" height="650px" alt="a photo of Tevin smiling">
      </div>
      <div class="slider slide4">
          <img src="images\tev3.jpg" width="800px" height="650px" alt="a photo of Tevin smiling">
      </div>
      <div class="slider slide5">
          <img src="images\tev4.jpg" width="800px" height="650px" alt="a photo of Tevin smiling">
      </div>
      <div class="slider slide6">
          <img src="images\tev5.jpg" width="700px" height="600px" alt="a photo of Tevin smiling">
      </div>
      <div class="slider slide7">
          <img src="images\tev6.jpg" width="1000px" height="600px" alt="a photo of Tevin smiling">
      </div>
</body>
</html>
